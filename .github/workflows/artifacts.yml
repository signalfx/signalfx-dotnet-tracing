name: Publish Release Artifacts

on:
  push:
    tags:
    - 'v*'

jobs:
  linux_build:
    name: Linux Build
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    strategy:
      matrix:
        baseImage: [debian]
        # TODO: baseImage: [alpine, debian]

    env:
      baseImage: ${{ matrix.baseImage }}
      dotnetSdkVersion: 6.0.100
    steps:
    - uses: actions/checkout@v2
    - name: Build Docker image
      run: |
        docker build \
          --build-arg DOTNETSDK_VERSION=${dotnetSdkVersion} \
          --tag dd-trace-dotnet/${baseImage}-builder \
          --target builder \
          --file "./tracer/build/_build/docker/${baseImage}.dockerfile" \
          "./tracer/build/_build"
    - name: Run 'Clean BuildTracerHome ZipTracerHome' in Docker
      run: |
        docker run --rm \
          --mount type=bind,source="${GITHUB_WORKSPACE}",target=/project \
          --env NugetPackageDirectory=/project/packages \
          --env tracerHome=/project/tracer/bin/tracer-home \
          --env artifacts=/project/tracer/src/bin/artifacts \
          dd-trace-dotnet/${baseImage}-builder \
          dotnet /build/bin/Debug/_build.dll Clean BuildTracerHome ZipTracerHome
    - name: Publish Linux x64 packages
      uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: ./tracer/src/bin/artifacts/linux-x64

  windows_build:
    name: Windows Build
    runs-on: windows-2019
    steps:
      - run: git config --system core.longpaths true
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: | 
            2.1.x
            3.1.x
            5.0.x
            6.0.x
      - run: tracer\build.cmd Clean BuildTracerHome PackageTracerHome
        shell: cmd
      - name: Publish Windows MSI
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: tracer/bin/artifacts/*/en-us
      - name: Publish NuGet packages
        uses: actions/upload-artifact@v2
        with:
          name: nuget
          path: tracer/bin/artifacts/nuget
          

  create_release:
    runs-on: ubuntu-20.04
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') # only trigger if the current event is for a tag push
    needs: [linux_build, windows_build]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          path: .
      - name: Extract Version from Tag
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\/v}
      # TODO: Extract release notes
      - name: Create Release
        run: gh release create v${{ steps.get_version.outputs.VERSION }} --draft --prerelease artifacts/signalfx* artifacts/x64/en-us/*.msi  artifacts/x86/en-us/*.msi nuget/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


