sign-artifacts:
  stage: sign
  image: docker.repo.splunkdev.net/ci-cd/ci-container:python-3.9
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  cache:
    key:
      files:
        - scripts/signing/requirements.txt
    paths:
      - .cache/pip
  script:
    - pip3 install -r scripts/signing/requirements.txt
    - python3 scripts/signing/sign.py --type RPM --path $( ls dist/*.rpm )
    - pushd dist && shasum -a 256 * > checksums.txt && popd
    - python3 scripts/signing/sign.py --type GPG --path dist/checksums.txt
  dependencies: 
    - linux-build
  artifacts:
    paths:
      - dist/checksums.txt
