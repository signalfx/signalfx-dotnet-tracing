sign-deb:
  stage: sign
  extends: .submit-request
  dependencies: 
    - linux-build  
  before_script:
    - tar -czf files.tgz $( ls dist/*.deb )
  after_script:
    - mkdir dist/signed
    - tar -C dist/signed -xzf tmp/files.tgz
  variables:
    PROJECT: signalfx-dotnet-tracing
    ARTIFACT: files.tgz
    SIGN_TYPE: DEB
    OPTION: archive
    DOWNLOAD_DIR: tmp
  artifacts:
    paths:
      - dist/signed/

sign-rpm:
  stage: sign
  extends: .submit-request
  dependencies: 
    - linux-build  
  before_script:
    - tar -czf files.tgz $( ls dist/*.rpm )
  after_script:
    - mkdir dist/signed
    - tar -C dist/signed -xzf tmp/files.tgz
  variables:
    PROJECT: signalfx-dotnet-tracing
    ARTIFACT: files.tgz
    SIGN_TYPE: RPM
    OPTION: archive
    DOWNLOAD_DIR: tmp
  artifacts:
    paths:
      - dist/signed/

checksums:
  stage: sign
  extends: .submit-request
  dependencies: 
    - sign-deb
    - sign-rpm  
  before_script:
    - pushd dist/signed && shasum -a 256 * > checksums.txt && popd
  variables:
    PROJECT: signalfx-dotnet-tracing
    ARTIFACT: dist/signed/checksums.txt
    SIGN_TYPE: GPG
    DOWNLOAD_DIR: dist/signed
  artifacts:
    paths:
      - dist/signed/
